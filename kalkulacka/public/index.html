<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kalkulačka se statistikou</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main-container">
    <div class="calculator">
      <div class="display" id="display">0</div>
      <div class="buttons">
        <button onclick="clearEntry()">CE</button>
        <button onclick="clearAll()">C</button>
        <button onclick="backspace()">&#x232b;</button>
        <button onclick="operate('%')">%</button>

        <button onclick="operate('1/x')">1/x</button>
        <button onclick="operate('x^2')">x²</button>
        <button onclick="operate('sqrt')">√</button>
        <button onclick="operate('/')">÷</button>

        <button onclick="appendNumber(7)">7</button>
        <button onclick="appendNumber(8)">8</button>
        <button onclick="appendNumber(9)">9</button>
        <button onclick="operate('*')">×</button>

        <button onclick="appendNumber(4)">4</button>
        <button onclick="appendNumber(5)">5</button>
        <button onclick="appendNumber(6)">6</button>
        <button onclick="operate('-')">−</button>

        <button onclick="appendNumber(1)">1</button>
        <button onclick="appendNumber(2)">2</button>
        <button onclick="appendNumber(3)">3</button>
        <button onclick="operate('+')">+</button>

        <button onclick="toggleSign()">+/-</button>
        <button onclick="appendNumber(0)">0</button>
        <button onclick="appendDot()">,</button>
        <button onclick="calculate()">=</button>
      </div>
    </div>

    <div class="stats-container">
      <h2>Statistika stisknutí čísel</h2>
      <table id="stats-table">
        <thead>
          <tr>
            <th>Číslo</th>
            <th>Počet stisknutí</th>
          </tr>
        </thead>
        <tbody>
          <!-- Statistiky budou generovány dynamicky -->
        </tbody>
      </table>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
